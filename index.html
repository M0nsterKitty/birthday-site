<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #000;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* Rotate warning */
#rotate {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
  text-align: center;
}

#rotate h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

#rotate p {
  opacity: 0.7;
}

/* Main */
#main {
  display: none;
  width: 100%;
  height: 100%;
  position: relative;
}

/* Center text */
#centerText {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 64px;
  font-weight: bold;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from {
    transform: scale(0.6);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* Cat */
#cat {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  font-size: 120px;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-25px);
  }
}
</style>
</head>

<body>

<div id="rotate">
  <h1>üì± Telefonu Yana √áevir</h1>
  <p>Devam etmek i√ßin cihazƒ±nƒ± yatay konuma al</p>
</div>

<div id="main">
  <div id="centerText"></div>
  <div id="cat">üê±</div>
</div>

<script>
const rotate = document.getElementById("rotate");
const main = document.getElementById("main");
const text = document.getElementById("centerText");
const cat = document.getElementById("cat");

function showText(content, duration = 900) {
  return new Promise(resolve => {
    text.innerText = content;
    text.style.display = "flex";

    setTimeout(() => {
      text.style.display = "none";
      resolve();
    }, duration);
  });
}

async function sequence() {
  await showText("3");
  await showText("2");
  await showText("1");

  await showText("Happy");
  await showText("Birthday");
  await showText("To");
  await showText("You");

  cat.style.display = "flex";
}

let started = false;

function checkOrientation() {
  if (window.innerWidth > window.innerHeight) {
    rotate.style.display = "none";
    main.style.display = "block";

    if (!started) {
      started = true;
      sequence();
    }
  } else {
    rotate.style.display = "flex";
    main.style.display = "none";
  }
}

window.addEventListener("resize", checkOrientation);
window.addEventListener("orientationchange", checkOrientation);
checkOrientation();
</script>

</body>
</html>
